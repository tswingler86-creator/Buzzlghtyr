<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lich King Snow</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      overflow:hidden;
      width:100%;
      height:100%;
      background:#000;
    }

    .bg {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:url('https://i.postimg.cc/28fHwjB4/Test-lich-king.jpg') center top no-repeat;
      background-size: contain;
      background-color: black;
    }

    .snow {
      position:absolute;
      top:0; left:0;
      width:100%; height:200%; /* double height for smooth scroll */
      background-image:url('https://i.postimg.cc/8P0wqV7C/snow-overlay.png');
      background-repeat:repeat;
      animation: snowfall 12s linear infinite;
      opacity:0.7;
      pointer-events:none;
    }

    @keyframes snowfall {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="snow"></div>
</body>
</html>
