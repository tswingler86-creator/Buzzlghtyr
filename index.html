<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lich King Snow</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      overflow:hidden;
      width:100%;
      height:100%;
      background:#000;
    }

    .bg {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:url('https://i.postimg.cc/28fHwjB4/Test-lich-king.jpg') center top no-repeat;
      background-size: contain; /* show full image */
      background-color: black;  /* fill empty space */
    }

    .snow {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px, 2px 2px;
      animation: snow 18s linear infinite;
      opacity: 0.7;
    }

    @keyframes snow {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="snow"></div>
</body>
</html>
