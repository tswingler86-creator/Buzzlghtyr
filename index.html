<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lich King</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000;
      overflow:hidden;
    }

    .wrapper {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    img {
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.postimg.cc/28fHwjB4/Test-lich-king.jpg" alt="Lich King">
  </div>
</body>
</html>
